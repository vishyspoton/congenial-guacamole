<html>
  <body></body>
  <script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.5/mobile-detect.min.js"></script>
  <script>
    var md = new MobileDetect(window.navigator.userAgent);
    const OS_TYPES = {
      UNKNOWN: 0,
      WINDOWS: 1,
      IOS: 2,
      ANDROID: 3,
    };

    function getMobileOperatingSystem() {
      const isIphone = md.is("iPhone") || md.is("iPad") || md.is("iPod");

      if (isIphone) {
        return OS_TYPES.IOS;
      }

      return OS_TYPES.ANDROID;
    }

    window.onload = () => {
      const osType = getMobileOperatingSystem();

      if (osType === OS_TYPES.IOS) {
        window.location = "itms-apps://itunes.apple.com/us/app/id1588427991";
      } else if (osType === OS_TYPES.ANDROID) {
        window.location =
          "https://play.google.com/store/apps/details?id=com.dynamiclink.test.loginapplication";
      }
    };
  </script>
</html>
